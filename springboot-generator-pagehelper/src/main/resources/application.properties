#mybatis配置
#配置实体类的位置
mybatis.type-aliases-package=com.web.springboot.entity
#xml文件位置
mybatis.mapper-locations=classpath:mapper/*.xml

#pageHelper配置
#配置使用哪种数据库语言，不配置的话pageHelper也会自动检测
pagehelper.helperDialect=mysql
#配置分页参数合理化功能，默认是false。 启用合理化时，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页； 禁用合理化时，如果pageNum<1或pageNum>pages会返回空数据。
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#mysql数据库连接信息配置
#mysql驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#数据库连接信息
spring.datasource.url=jdbc:mysql://localhost:3306/eran?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=root

logging.level.com.web.springboot.dao=debug